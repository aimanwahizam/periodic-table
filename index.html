<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="hydrogen">
            <h2 class="card__element">H</h2>
            <h3 class="card__number">1</h3>
        </div>

        <div class="card card--empty" id="empty-1"></div>

        <div class="card" id="helium">
            <h2 class="card__element">He</h2>
            <h3 class="card__number">2</h3>
        </div>

        <div class="card" id="lithium">
            <h2 class="card__element">Li</h2>
            <h3 class="card__number">3</h3>
        </div>

        <div class="card" id="beryllium">
            <h2 class="card__element">Be</h2>
            <h3 class="card__number">4</h3>
        </div>

        <div class="card card--empty" id="empty-2"></div>

        <div class="card" id="boron">
            <h2 class="card__element">B</h2>
            <h3 class="card__number">5</h3>
        </div>

        <div class="card" id="carbon">
            <h2 class="card__element">C</h2>
            <h3 class="card__number">6</h3>
        </div>

        <div class="card" id="nitrogen">
            <h2 class="card__element">N</h2>
            <h3 class="card__number">7</h3>
        </div>

        <div class="card" id="oxygen">
            <h2 class="card__element">O</h2>
            <h3 class="card__number">8</h3>
        </div>

        <div class="card" id="flourine">
            <h2 class="card__element">F</h2>
            <h3 class="card__number">9</h3>
        </div>

        <div class="card" id="neon">
            <h2 class="card__element">Ne</h2>
            <h3 class="card__number">10</h3>
        </div>

        <div class="card" id="sodium">
            <h2 class="card__element">Na</h2>
            <h3 class="card__number">11</h3>
        </div>

        <div class="card" id="magnesium">
            <h2 class="card__element">Mg</h2>
            <h3 class="card__number">12</h3>
        </div>
    </div>
</body>
</html>
