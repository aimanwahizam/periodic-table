<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="hydrogen">
            <h2 class="card__element">H</h2>
            <h3 class="card__number">1</h3>
        </div>

        <div class="card card--empty" id="empty-1"></div>

        <div class="card" id="helium">
            <h2 class="card__element">He</h2>
            <h3 class="card__number">2</h3>
        </div>

        <div class="card" id="lithium">
            <h2 class="card__element">Li</h2>
            <h3 class="card__number">3</h3>
        </div>

        <div class="card" id="beryllium">
            <h2 class="card__element">Be</h2>
            <h3 class="card__number">4</h3>
        </div>

        <div class="card card--empty" id="empty-2"></div>

        <div class="card" id="boron">
            <h2 class="card__element">B</h2>
            <h3 class="card__number">5</h3>
        </div>

        <div class="card" id="carbon">
            <h2 class="card__element">C</h2>
            <h3 class="card__number">6</h3>
        </div>

        <div class="card" id="nitrogen">
            <h2 class="card__element">N</h2>
            <h3 class="card__number">7</h3>
        </div>

        <div class="card" id="oxygen">
            <h2 class="card__element">O</h2>
            <h3 class="card__number">8</h3>
        </div>

        <div class="card" id="flourine">
            <h2 class="card__element">F</h2>
            <h3 class="card__number">9</h3>
        </div>

        <div class="card" id="neon">
            <h2 class="card__element">Ne</h2>
            <h3 class="card__number">10</h3>
        </div>

        <div class="card" id="sodium">
            <h2 class="card__element">Na</h2>
            <h3 class="card__number">11</h3>
        </div>

        <div class="card" id="magnesium">
            <h2 class="card__element">Mg</h2>
            <h3 class="card__number">12</h3>
        </div>

        <div class="card" id="aluminium">
            <h2 class="card__element">Al</h2>
            <h3 class="card__number">13</h3>
        </div>

        <div class="card" id="silicon">
            <h2 class="card__element">Si</h2>
            <h3 class="card__number">14</h3>
        </div>

        <div class="card" id="platinum">
            <h2 class="card__element">P</h2>
            <h3 class="card__number">15</h3>
        </div>

        <div class="card" id="sulfur">
            <h2 class="card__element">S</h2>
            <h3 class="card__number">16</h3>
        </div>

        <div class="card" id="chlorine">
            <h2 class="card__element">Cl</h2>
            <h3 class="card__number">17</h3>
        </div>

        <div class="card" id="argon">
            <h2 class="card__element">Ar</h2>
            <h3 class="card__number">4</h3>
        </div>

        <div class="card" id="potassium">
            <h2 class="card__element">K</h2>
            <h3 class="card__number">19</h3>
        </div>

        <div class="card" id="calcium">
            <h2 class="card__element">Ca</h2>
            <h3 class="card__number">20</h3>
        </div>

        <div class="card" id="scandium">
            <h2 class="card__element">Sc</h2>
            <h3 class="card__number">21</h3>
        </div>

        <div class="card" id="titanium">
            <h2 class="card__element">Ti</h2>
            <h3 class="card__number">22</h3>
        </div>

        <div class="card" id="vanadium">
            <h2 class="card__element">V</h2>
            <h3 class="card__number">23</h3>
        </div>

        <div class="card" id="chromium">
            <h2 class="card__element">Cr</h2>
            <h3 class="card__number">24</h3>
        </div>

        <div class="card" id="manganese">
            <h2 class="card__element">Mn</h2>
            <h3 class="card__number">25</h3>
        </div>

        <div class="card" id="iron">
            <h2 class="card__element">Fe</h2>
            <h3 class="card__number">26</h3>
        </div>

        <div class="card" id="cobalt">
            <h2 class="card__element">Co</h2>
            <h3 class="card__number">27</h3>
        </div>

        <div class="card" id="nickel">
            <h2 class="card__element">Ni</h2>
            <h3 class="card__number">28</h3>
        </div>

        <div class="card" id="copper">
            <h2 class="card__element">Cu</h2>
            <h3 class="card__number">29</h3>
        </div>

        <div class="card" id="zinc">
            <h2 class="card__element">Zn</h2>
            <h3 class="card__number">30</h3>
        </div>

        <div class="card" id="gallium">
            <h2 class="card__element">Ga</h2>
            <h3 class="card__number">31</h3>
        </div>

        <div class="card" id="beryllium">
            <h2 class="card__element">Be</h2>
            <h3 class="card__number">4</h3>
        </div>

        <div class="card" id="germanium">
            <h2 class="card__element">Ge</h2>
            <h3 class="card__number">32</h3>
        </div>

        <div class="card" id="arsenic">
            <h2 class="card__element">As</h2>
            <h3 class="card__number">33</h3>
        </div>
        
        <div class="card" id="selenium">
            <h2 class="card__element">Se</h2>
            <h3 class="card__number">34</h3>
        </div>

        <div class="card" id="bromine">
            <h2 class="card__element">Br</h2>
            <h3 class="card__number">35</h3>
        </div>

        <div class="card" id="krypton">
            <h2 class="card__element">Kr</h2>
            <h3 class="card__number">36</h3>
        </div>

        
</body>
</html>
